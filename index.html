<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        html, body {
            background-color: #f0f0f0;
            margin: 0;
            height: 100%;
        }

        #container {
            background-color: #ccc;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loginBox {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            width: 300px;
        }

        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #submitBtn {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
        }

        #forgotPasswordLink {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="loginBox">
        <img id="logo" src="company_logo.png" alt="Company Logo">
        <input type="text" id="username" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="submitBtn" onclick="validateLogin()">Login</button>
        <a id="forgotPasswordLink" onclick="forgotPassword()">Forgot your password?</a>
    </div>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Redirect if the password matches
        if (password === 'SmartServTest@123') {
            window.location.href = 'page2.html';
        } else {
            alert('Invalid password. Please try again.');
        }
    }

    function forgotPassword() {
        // Simulating opening Gmail (not recommended in real applications)
        window.open('https://www.gmail.com', '_blank');
    }
</script>

</body>
</html>
