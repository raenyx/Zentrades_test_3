<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Graphs with Cards</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawCharts);

        function drawCharts() {
            // Example data for the first bar graph
            var data1 = google.visualization.arrayToDataTable([
                ['Category', 'Value'],
                ['Category A', 50],
                ['Category B', 30],
                ['Category C', 20]
            ]);

            // Example data for the second bar graph
            var data2 = google.visualization.arrayToDataTable([
                ['Category', 'Value'],
                ['Category X', 80],
                ['Category Y', 40],
                ['Category Z', 60]
            ]);

            // Options for the first bar graph
            var options1 = {
                chart: {
                    title: 'Revenue by job location',
                    subtitle: 'Values in Category A, B, C',
                },
                bars: 'horizontal' // Display horizontal bars
            };

            // Options for the second bar graph
            var options2 = {
                chart: {
                    title: 'Revenue by job type',
                    subtitle: 'Values in Category X, Y, Z',
                },
                bars: 'horizontal' // Display horizontal bars
            };

            // Create instances of the BarChart class
            var chart1 = new google.charts.Bar(document.getElementById('chart_div1'));
            var chart2 = new google.charts.Bar(document.getElementById('chart_div2'));

            // Draw the charts
            chart1.draw(data1, google.charts.Bar.convertOptions(options1));
            chart2.draw(data2, google.charts.Bar.convertOptions(options2));
        }
    </script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            width: 18%; /* Adjust the width as needed */
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card + .card {
            margin-left: 10px;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
        }

        .chart-div {
            width: 48%;
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>Card 1</h3>
        <p>Subtitle 1</p>
    </div>

    <div class="card">
        <h3>Card 2</h3>
        <p>Subtitle 2</p>
    </div>

    <div class="card">
        <h3>Card 3</h3>
        <p>Subtitle 3</p>
    </div>

    <div class="card">
        <h3>Card 4</h3>
        <p>Subtitle 4</p>
    </div>
</div>

<div class="chart-container">
    <div id="chart_div1" class="chart-div"></div>
    <div id="chart_div2" class="chart-div"></div>
</div>

</body>
</html>
